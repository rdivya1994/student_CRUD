<h2>Student Details</h2> 

<hr/>
<div *ngIf="student">
  <div>
    <label><b>First Name: </b></label> {{student.first_name}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{student.last_name}}
  </div>
  <div>
    <label><b>Standard: </b></label> {{student.std}}
  </div>
  <div>
    <label><b>Total Marks: </b></label> {{student.total_marks}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{student.email}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Student List</button><br>
