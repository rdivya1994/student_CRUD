<h3>Create Student</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form  (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="first_name" required [(ngModel)]="student.first_name" name="first_name">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="last_name" required [(ngModel)]="student.last_name" name="last_name">
    </div>

    <div class="form-group">
        <label for="name">Standard</label>
        <input type="text" class="form-control" id="std" required [(ngModel)]="student.std" name="std">
    </div>

    <div class="form-group">
        <label for="name">Total Marks</label>
        <input type="text" class="form-control" id="total_marks" required [(ngModel)]="student.total_marks" name="total_marks">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="student.email" name="email">
      

    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
